<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Movies App</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <div class="container">
            <a href="{% url 'home' %}" class="navbar-brand">{% load static %}
                <img src="{% static 'images/film.svg' %}" alt="" width="30" height="24" class="d-inline-block align-text-top" />
                Movies
            </a>
            <button class="navbar-toggler" type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarNavAltMarkup" 
                aria-controls="navbarNavAltMarkup" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <a href="{% url 'logoutaccount' %}" class="nav-link">Logout {{ user.username }}</a>
                    {% else %}
                        <a href="{% url 'loginaccount' %}" class="nav-link">Login</a>
                        <a href="{% url 'signupaccount' %}" class="nav-link">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
    <footer class="text-center text-lg-start bg-light text-muted mt-4">
        <div class="text-center p-4">
            <a href="https://www.linkedin.com/in/ninindi/" class="text-reset fw-bold text-decoration-none" target="_blank"><i class="bi-linkedin"></i></a> - 
            <a href="https://about.me/paolacarrai" class="text-reset fw-bold text-decoration-none" target="_blank">Paola Carrai</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
</body>
</html>
